version: "3.3"

services:
  api:
    build: .
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - 4000:4000
    networks:
      - c_clicker_api

  db:
    image: postgres
    env_file:
      - .env
    networks:
      - c_clicker_api
    volumes:
      - pgdata:/var/lib/postgresql/data
networks:
  c_clicker_api:
    driver: bridge
volumes:
  pgdata:
